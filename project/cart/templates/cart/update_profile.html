<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    {% include "cdn.html" %}
    <style>
        form p {
          margin-bottom: 1rem;
        }
        
        form p label {
          display: block;
          margin-bottom: 0.25rem;
          font-weight: 500;
        }
        
        form p input, form p textarea, form p select {
          width: 100%;
          padding: 0.375rem 0.75rem;
          font-size: 1rem;
          line-height: 1.5;
          color: #212529;
          background-color: #fff;
          background-clip: padding-box;
          border: 1px solid #ced4da;
          border-radius: 0.25rem;
          transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        
        form p input:focus, form p textarea:focus, form p select:focus {
          border-color: #86b7fe;
          outline: 0;
          box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        
        @media (max-width: 576px) {
          .d-flex.flex-column.flex-sm-row .btn {
            margin-bottom: 0.5rem;
          }
        }
      </style>
    </head>
    <body>

        
            {% include "header.html" %}
        

        <div class="container py-4">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-8">
                <div class="card shadow-sm">
                  <div class="card-header bg-secondary text-white">
                    <h2 class="h4 mb-0">Edit Profile</h2>
                  </div>
                  <div class="card-body">
                    <form method="post">
                      {% csrf_token %}
                      
                      <div class="mb-4">
                        <h4 class="h5 mb-3 pb-2 border-bottom">Personal Information</h4>
                        {{ user_form.as_p }}
                      </div>
                      
                      <div class="mb-4">
                        <h4 class="h5 mb-3 pb-2 border-bottom">Address Information</h4>
                        {{ profile_form.as_p }}
                      </div>
                      
                      <div class="d-flex flex-column flex-sm-row gap-2 mt-4">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'profile' %}" class="btn btn-outline-secondary">Cancel</a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          
          


  {% include "footer.html" %}

</body>
</html>
